<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
</head>
<body>
    <div class="calculator">
    <p class="name-cal">Caculator</p>  
    <div class="calulator-screen">   
    <input type="text" class="calculator-screen"/>
    </div>
    <div class="button-class">
        <button class="cal-btn cal-btn1">CHECK</button>
        <button class="cal-btn cal-btn1">CORRECT</button>
        <button class="cal-btn cal-btn1">GT</button>
        <button class="cal-btn cal-btn1">AUTO REPLAY</button>
        <button class="cal-btn cal-btn1 bg-green">AC</button>
        
    </div>

    <div class="button-class">
        <button class="cal-btn">7</button>
        <button class="cal-btn">8</button>
        <button class="cal-btn">9</button>
        <button class="cal-btn">$</button>
        <button class="cal-btn">/</button>
        
    </div>

    <div class="button-class">
        <button class="cal-btn">4</button>
        <button class="cal-btn">5</button>
        <button class="cal-btn">6</button>
        <button class="cal-btn">%</button>
        <button class="cal-btn">*</button>
        
    </div>

    <div class="button-class">
        <button class="cal-btn">1</button>
        <button class="cal-btn">2</button>
        <button class="cal-btn">3</button>
        <button class="cal-btn">,</button>
        <button class="cal-btn">-</button>
        
    </div>

    <div class="button-class">
        <button class="cal-btn">.</button>
        <button class="cal-btn">0</button>
        <button class="cal-btn">00</button>
        <button class="cal-btn">+</button>
        <button class="cal-btn">=</button>
        
    </div>


</div>
    
</body>
</html>
